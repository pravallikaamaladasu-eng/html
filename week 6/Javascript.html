<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Embedding Example</title>

        <!--External Javascript-->
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Welcome to Javascript Demo</h1>
        <buttononclick="internalfunction[]">Run Internal JS</button>
        <buttononclick="Externalfunction[]">Run External JS</button>

        <!--Internal Javascript-->

        <script>
            function externalfunction[] {
                alert["Hello from external Javascript!"];
            }
        </script>

    </body>
</html>
