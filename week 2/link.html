<!DOCTYPE html>
<html>
    <head>
        <style>
            /*1. unvisited link*/
            a:link {
                color:blueviolet
                text-decoration:none;
            }

            /*2. visited link*/
            a:visited {
                color:aqua;
            }

            /*3. mouse hover on link*/
            a.hover {
                color: azure;
                text-decoration: underline;
            }

            /*4. Active link (when clicked) */
            a:active {
                color:brown;
            }
        </style>
    </head>
    <body>
        <h2>Anchor pseudo-classes example</h2>
        <p><a href="</p>
    </body>
</html>
