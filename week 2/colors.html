<html>
    <head>
        <style>
            .named {
                background-color: rgb(255, 255, 255);
                color:blue;
                padding:10px;
            }

            /* HEX code*/
            .hex {
                background-color: #a52a2a;
                color:aliceblue;
                padding:10px;
            }
            .rgb {
                background-color:rgb(0,0,0);
                color:blue(0,0,225);
                padding:10px;
            }
            .hsl {
                background-color: rgb(220, 245, 235);
                color:rgb(0, 0, 0);
                padding:10px;
            }
            .hsla{
                background-color: rgb(0, 255, 255);
                color:rgb(0, 0, 0);
                padding:10px;
            }
        </style>
    </head>
    <body>
        <h2>ways to reference colors  in CSS</h2>

        <div class="named">Named color (white)</div>
        <div class="hex">Hex color(#fffff)</div>
        <div class="rgb">Rgb color(255,255,255)</div>
        <div class="rgba">Rgba color(pink)</div>
        <div class="rgba">Rgba color(green)</div>
        <div class="rgba">Rgba color(black)</div>
    </body>
</html>
