<!DOCTYPE html>
<html>
    <head>
        <title>Frameset Example</title>
    </head>
    <frameset cols="30%,50%,20%">
        <frame src="https://via.placeholder.com/300x200?text=Image+1" name="frame1">
        <frame src="https://via.placeholder.com/400x300?text=Image+2" name="frame2">
        <frame src="https://via.placeholder.com/200x150?text=Image+3" name="frame3">
        <noframes>
            <body>
                <p>This page uses frames, but your browser does not support them.</p>
            </body>
        </noframes>
    </frameset>
</html>
